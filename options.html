<!DOCTYPE html>
<html>
<head>
    <title>Set Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set Chrome Lock Password</h1>
        <input type="password" id="set-password" placeholder="New Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <button id="save">Save Password</button>
        <p id="message"></p>
    </div>
    <script src="options.js"></script>
</body>
</html>

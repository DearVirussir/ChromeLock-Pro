<!DOCTYPE html>
<html>
<head>
    <title>Set Password to Chrome</title>
	<style>/* Base Styles */
:root {
    --primary: #ff4a4a;
    --primary-light: #ff7a7a;
    --secondary: #00ffff;
    --dark: #0a0a1a;
    --darker: #050510;
    --light: #e0e0ff;
    --glass: rgba(20, 20, 50, 0.15);
    --glass-border: rgba(255, 74, 74, 0.2);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Courier New', monospace;
}

body {
    background: var(--dark) url('img.jpg') no-repeat center center fixed;
    background-size: cover;
    color: var(--light);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* Background Overlay */
.bg-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(5, 5, 16, 0.9) 0%, rgba(10, 10, 30, 0.7) 100%);
    z-index: -2;
}

/* Particle Background */
#particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
}

/* Custom Cursor */
.cursor {
    position: fixed;
    width: 20px;
    height: 20px;
    border: 2px solid var(--primary);
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    mix-blend-mode: difference;
    z-index: 999;
    transition: transform 0.1s ease;
}

/* Developer Header */
.dev-header {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    z-index: 100;
}

.dev-photo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid var(--primary);
    object-fit: cover;
    transition: all 0.3s ease;
}

.dev-photo:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px var(--primary);
}

.dev-info {
    color: #fff;
}

.dev-name {
    font-weight: bold;
    font-size: 1.2rem;
    text-shadow: 0 0 10px var(--primary);
    letter-spacing: 1px;
}

.dev-title {
    font-size: 0.8rem;
    opacity: 0.8;
}

/* Main Container - Ultra Transparent */
.container {
    background: rgba(0, 0, 0, 0.1); /* Almost fully transparent */
    backdrop-filter: blur(5px);
    border-radius: 25px;
    padding: 3rem 2.5rem;
    width: 95%;
    max-width: 450px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.1); /* Very light border */
    animation: glow 3s infinite alternate;
    position: relative;
    z-index: 10;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
	transition: 0.5s;
}



@keyframes glow {
    0% { box-shadow: 0 0 30px rgba(255, 74, 74, 0.2); }
    100% { box-shadow: 0 0 50px rgba(255, 74, 74, 0.4); }
}

@keyframes shine {
    0% { transform: rotate(30deg) translate(-30%, -30%); }
    100% { transform: rotate(30deg) translate(30%, 30%); }
}

/* Form Elements */
.form-title {
    color: white;
    font-size: 2rem;
    margin-bottom: 2rem;
    text-shadow: 0 0 10px var(--primary);
    position: relative;
    display: inline-block;
}

.form-title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--primary), transparent);
}

.input-group {
    width: 100%;
    margin-bottom: 1.5rem;
    position: relative;
}

.input-label {
    display: block;
    text-align: left;
    margin-bottom: 0.5rem;
    color: var(--light);
    font-size: 0.9rem;
    padding-left: 10px;
}

input[type="password"] {
    width: 100%;
    padding: 15px 20px;
    margin-bottom: 0.5rem;
    border: none;
    border-radius: 12px;
    text-align: left;
    font-size: 1rem;
    background: rgba(10, 10, 30, 0.4);
    color: white;
    outline: none;
    box-shadow: 0 0 15px rgba(255, 74, 74, 0.2);
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 74, 74, 0.15);
    backdrop-filter: blur(5px);
}

input[type="password"]:focus {
    box-shadow: 0 0 25px rgba(255, 74, 74, 0.4);
    border: 1px solid var(--primary);
    background: rgba(10, 10, 30, 0.6);
}

::placeholder {
    color: rgba(255, 255, 255, 0.4);
    font-style: italic;
}

/* Buttons */
.btn-submit {
    background: linear-gradient(45deg, var(--primary), #ff0077);
    color: white;
    border: none;
    padding: 15px 40px;
    border-radius: 12px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 1rem;
    width: 100%;
    max-width: 200px;
    box-shadow: 0 5px 15px rgba(255, 74, 74, 0.3);
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
}

.btn-submit:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(255, 74, 74, 0.5);
}

.btn-submit:active {
    transform: translateY(1px);
}

.btn-submit::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: 0.5s;
}

.btn-submit:hover::before {
    left: 100%;
}

/* Status Messages */
#note {
    color: var(--primary);
    display: none;
    font-style: italic;
    font-size: 1rem;
    margin: 0.5rem 0;
    animation: blink 1s infinite alternate;
    text-align: center;
    width: 100%;
}

#status {
    color: var(--primary);
    font-size: 0.9rem;
    margin: 1rem 0;
    min-height: 1.5rem;
    text-align: center;
}

@keyframes blink {
    from { opacity: 0.7; }
    to { opacity: 1; }
}

/* Theme Toggle */
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 100;
}

.toggle-btn {
    background: var(--glass);
    border: 1px solid var(--primary);
    color: var(--light);
    padding: 0.5rem 1rem;
    border-radius: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    font-size: 0.9rem;
}

.toggle-btn:hover {
    background: rgba(255, 74, 74, 0.2);
    transform: scale(1.05);
}

/* Fixed Footer */
.dev-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 0px;
    background: rgba(0, 0, 0, 0.1);
    font-size: 0.8rem;
    z-index: 90;
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255, 74, 74, 0.2);
    display: flex;
    justify-content: center;
    gap: 20px;
}

.dev-footer a {
    color: var(--primary);
    text-decoration: none;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 5px;
}

.dev-footer a:hover {
    text-shadow: 0 0 10px var(--primary);
    transform: translateY(-2px);
}

/* Light Theme */
body.light-theme {
    --dark: #f0f0f0;
    --darker: #e0e0e0;
    --light: #0a0a1a;
    --glass: rgba(240, 240, 240, 0.4);
    --primary: #00aa00;
    --primary-light: #00ff00;
    --secondary: #0077ff;
    --glass-border: rgba(0, 170, 0, 0.2);
}

body.light-theme .container {
    box-shadow: 0 0 40px rgba(0, 170, 0, 0.25);
    border: 1px solid var(--glass-border);
    animation: glow-light 3s infinite alternate;
}

body.light-theme .bg-overlay {
    background: linear-gradient(135deg, rgba(240, 240, 240, 0.9) 0%, rgba(220, 220, 220, 0.7) 100%);
}

body.light-theme .form-title {
    color: var(--light);
    text-shadow: 0 0 10px var(--primary);
}

body.light-theme input[type="password"] {
    background: rgba(240, 240, 240, 0.6);
    color: var(--light);
    box-shadow: 0 0 15px rgba(0, 170, 0, 0.2);
    border: 1px solid rgba(0, 170, 0, 0.15);
}

body.light-theme input[type="password"]:focus {
    box-shadow: 0 0 25px rgba(0, 170, 0, 0.4);
    border: 1px solid var(--primary);
    background: rgba(240, 240, 240, 0.8);
}

body.light-theme ::placeholder {
    color: rgba(0, 0, 0, 0.4);
}

body.light-theme .dev-footer {
    background: rgba(240, 240, 240, 0.7);
}

@keyframes glow-light {
    0% { box-shadow: 0 0 30px rgba(0, 170, 0, 0.2); }
    100% { box-shadow: 0 0 50px rgba(0, 170, 0, 0.4); }
}</style>
